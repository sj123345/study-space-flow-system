<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thai Consonant Mastery Drill</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  width: 95%;
  max-width: 480px;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
}

.subtitle {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #444;
}

.stats {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 10px;
  color: #ff3399;
  font-weight: bold;
}

.hearts {
  font-size: 24px;
  margin-bottom: 10px;
}

.consonant {
  font-size: 110px;
  margin: 20px 0;
  font-weight: bold;
}

.options button {
  display: block;
  margin: 10px auto;
  padding: 14px;
  font-size: 16px;
  width: 100%;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #ffe6f0;
  transition: 0.2s ease;
}

.options button:hover:not(:disabled) {
  background: #ff66a3;
  color: white;
}

.message {
  font-size: 16px;
  margin-top: 10px;
  height: 24px;
}

.gameover {
  font-size: 22px;
  color: #d0006f;
  margin-top: 20px;
  font-weight: bold;
}

button.primary {
  margin-top: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  background: #ff66a3;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<div class="card">

<div id="startScreen">
  <div class="subtitle">CSII Team Caviar Presents</div>
  <button class="primary" onclick="startGame()">Start Quiz</button>
</div>

<div id="gameScreen" class="hidden">

  <div class="stats">
    <div>‚ù§Ô∏è Lives: <span id="lives">3</span></div>
    <div>üìö Progress: <span id="progress">0</span>/44</div>
  </div>

  <div class="consonant" id="consonant"></div>
  <div class="options" id="options"></div>
  <div class="message" id="message"></div>
  <div class="gameover" id="gameover"></div>
  <button id="restartBtn" class="primary hidden" onclick="restartGame()">Restart</button>

</div>
</div>

<script>
const consonants = [
{letter:"‡∏Å",answer:"ko kai"},
{letter:"‡∏Ç",answer:"kho khai"},
{letter:"‡∏É",answer:"kho khuat"},
{letter:"‡∏Ñ",answer:"kho khwai"},
{letter:"‡∏Ö",answer:"kho khon"},
{letter:"‡∏Ü",answer:"kho rakhang"},
{letter:"‡∏á",answer:"ngo ngu"},
{letter:"‡∏à",answer:"cho chan"},
{letter:"‡∏â",answer:"cho ching"},
{letter:"‡∏ä",answer:"cho chang"},
{letter:"‡∏ã",answer:"so so"},
{letter:"‡∏å",answer:"cho choe"},
{letter:"‡∏ç",answer:"yo ying"},
{letter:"‡∏é",answer:"do chada"},
{letter:"‡∏è",answer:"to patak"},
{letter:"‡∏ê",answer:"tho than"},
{letter:"‡∏ë",answer:"tho nangmontho"},
{letter:"‡∏í",answer:"tho phuthao"},
{letter:"‡∏ì",answer:"no nen"},
{letter:"‡∏î",answer:"do dek"},
{letter:"‡∏ï",answer:"to tao"},
{letter:"‡∏ñ",answer:"tho thung"},
{letter:"‡∏ó",answer:"tho thahan"},
{letter:"‡∏ò",answer:"tho thong"},
{letter:"‡∏ô",answer:"no nu"},
{letter:"‡∏ö",answer:"bo baimai"},
{letter:"‡∏õ",answer:"po pla"},
{letter:"‡∏ú",answer:"pho phueng"},
{letter:"‡∏ù",answer:"fo fa"},
{letter:"‡∏û",answer:"pho phan"},
{letter:"‡∏ü",answer:"fo fan"},
{letter:"‡∏†",answer:"pho samphao"},
{letter:"‡∏°",answer:"mo ma"},
{letter:"‡∏¢",answer:"yo yak"},
{letter:"‡∏£",answer:"ro rua"},
{letter:"‡∏•",answer:"lo ling"},
{letter:"‡∏ß",answer:"wo waen"},
{letter:"‡∏®",answer:"so sala"},
{letter:"‡∏©",answer:"so ruesi"},
{letter:"‡∏™",answer:"so suea"},
{letter:"‡∏´",answer:"ho hip"},
{letter:"‡∏¨",answer:"lo chula"},
{letter:"‡∏≠",answer:"o ang"},
{letter:"‡∏Æ",answer:"ho nokhuk"}
];

let shuffled = [];
let currentIndex = 0;
let lives = 3;
let gameActive = false;

function shuffle(array){
  return array.sort(()=>Math.random()-0.5);
}

function startGame(){
  shuffled = shuffle([...consonants]);
  currentIndex = 0;
  lives = 3;
  gameActive = true;

  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("gameScreen").classList.remove("hidden");

  updateUI();
  showQuestion();
}

function updateUI(){
  document.getElementById("lives").textContent = lives;
  document.getElementById("progress").textContent = currentIndex;
}

function showQuestion(){
  if(currentIndex >= shuffled.length){
    victory();
    return;
  }

  const current = shuffled[currentIndex];
  document.getElementById("consonant").textContent = current.letter;
  document.getElementById("message").textContent = "";

  let options = [current.answer];

  while(options.length < 4){
    let rand = consonants[Math.floor(Math.random()*consonants.length)].answer;
    if(!options.includes(rand)){
      options.push(rand);
    }
  }

  options = shuffle(options);

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  options.forEach(option=>{
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = ()=>checkAnswer(option);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected){
  if(!gameActive) return;

  const correct = shuffled[currentIndex].answer;

  if(selected === correct){
    currentIndex++;
    updateUI();
    showQuestion();
  } else {
    lives--;
    document.getElementById("message").textContent =
      "‚ùå Wrong! Correct: " + correct;

    if(lives <= 0){
      gameOver();
    }
    updateUI();
  }
}

function gameOver(){
  gameActive = false;
  document.getElementById("gameover").textContent = "üíÄ YOU DIED üíÄ";
  document.getElementById("restartBtn").classList.remove("hidden");
  document.getElementById("options").innerHTML = "";
}

function victory(){
  gameActive = false;
  document.getElementById("consonant").textContent = "";
  document.getElementById("options").innerHTML = "";
  document.getElementById("gameover").textContent =
    "üéâ CONGRATULATIONS! You mastered all 44 Thai consonants!";
  document.getElementById("restartBtn").classList.remove("hidden");
}

function restartGame(){
  document.getElementById("gameover").textContent = "";
  document.getElementById("restartBtn").classList.add("hidden");
  startGame();
}
</script>

</body>
</html>
