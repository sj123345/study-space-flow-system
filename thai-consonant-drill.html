<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thai Consonant Survival Drill</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    width: 95%;
    max-width: 480px;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
  }

  h1 {
    margin-bottom: 5px;
    font-size: 20px;
    color: #cc3366;
  }

  .subtitle {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #444;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 10px;
    color: #ff3399;
    font-weight: bold;
  }

  .hearts {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .consonant {
    font-size: 110px;
    margin: 20px 0;
    font-weight: bold;
  }

  .options button {
    display: block;
    margin: 10px auto;
    padding: 14px;
    font-size: 16px;
    width: 100%;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #ffe6f0;
    transition: 0.2s ease;
  }

  .options button:hover:not(:disabled) {
    background: #ff66a3;
    color: white;
    transform: translateY(-2px);
  }

  .options button:disabled {
    background: #ddd;
    cursor: not-allowed;
  }

  .message {
    font-size: 16px;
    margin-top: 10px;
    height: 24px;
  }

  .gameover {
    font-size: 28px;
    color: #d0006f;
    margin-top: 20px;
    font-weight: bold;
  }

  button.primary {
    margin-top: 20px;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    background: #ff66a3;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  button.primary:hover {
    background: #e05590;
  }

  .hidden {
    display: none;
  }

</style>
</head>
<body>

<div class="card">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h1>Caviar Presents</h1>
    <div class="subtitle">Thai Consonant Survival</div>
    <button class="primary" onclick="startGame()">Start Quiz</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="hidden">

    <div class="stats">
      <div>üî• Streak: <span id="streak">0</span></div>
      <div>üèÜ Best: <span id="bestStreak">0</span></div>
    </div>

    <div class="hearts" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="consonant" id="consonant"></div>
    <div class="options" id="options"></div>
    <div class="message" id="message"></div>
    <div class="gameover" id="gameover"></div>
    <button id="restartBtn" class="primary hidden" onclick="restartGame()">Restart</button>
  </div>

</div>

<script>
const consonants = [
  { letter: "‡∏Å", answer: "ko kai" },
  { letter: "‡∏Ç", answer: "kho khai" },
  { letter: "‡∏Ñ", answer: "kho khwai" },
  { letter: "‡∏á", answer: "ngo ngu" },
  { letter: "‡∏à", answer: "cho chan" },
  { letter: "‡∏â", answer: "cho ching" },
  { letter: "‡∏ä", answer: "cho chang" },
  { letter: "‡∏ã", answer: "so so" },
  { letter: "‡∏î", answer: "do dek" },
  { letter: "‡∏ï", answer: "to tao" }
];

let current;
let lives = 3;
let gameActive = false;
let streak = 0;
let bestStreak = localStorage.getItem("bestStreak")
  ? parseInt(localStorage.getItem("bestStreak"))
  : 0;

document.getElementById("bestStreak").textContent = bestStreak;

function startGame() {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("gameScreen").classList.remove("hidden");

  lives = 3;
  streak = 0;
  gameActive = true;

  updateUI();
  newQuestion();
}

function updateUI() {
  document.getElementById("hearts").textContent = "‚ù§Ô∏è".repeat(lives);
  document.getElementById("streak").textContent = streak;
  document.getElementById("bestStreak").textContent = bestStreak;
}

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function newQuestion() {
  if (!gameActive) return;

  const randomIndex = Math.floor(Math.random() * consonants.length);
  current = consonants[randomIndex];

  document.getElementById("consonant").textContent = current.letter;
  document.getElementById("message").textContent = "";
  generateOptions();
}

function generateOptions() {
  let options = [current.answer];

  while (options.length < 3) {
    const randomOption =
      consonants[Math.floor(Math.random() * consonants.length)].answer;
    if (!options.includes(randomOption)) {
      options.push(randomOption);
    }
  }

  options = shuffle(options);
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  options.forEach(option => {
    const button = document.createElement("button");
    button.textContent = option;
    button.onclick = () => checkAnswer(option);
    optionsDiv.appendChild(button);
  });
}

function checkAnswer(selected) {
  if (!gameActive) return;

  if (selected === current.answer) {
    streak++;

    if (streak > bestStreak) {
      bestStreak = streak;
      localStorage.setItem("bestStreak", bestStreak);
    }

    document.getElementById("message").textContent = "‚úÖ Correct!";
    setTimeout(newQuestion, 700);
  } else {
    lives--;
    streak = 0;
    document.getElementById("message").textContent =
      "‚ùå Wrong! Correct answer: " + current.answer;

    if (lives === 0) gameOver();
  }

  updateUI();
}

function gameOver() {
  gameActive = false;
  document.getElementById("gameover").textContent = "üíÄ YOU DIED üíÄ";
  document.getElementById("restartBtn").classList.remove("hidden");

  const buttons = document.querySelectorAll(".options button");
  buttons.forEach(btn => btn.disabled = true);
}

function restartGame() {
  lives = 3;
  streak = 0;
  gameActive = true;

  document.getElementById("gameover").textContent = "";
  document.getElementById("restartBtn").classList.add("hidden");

  updateUI();
  newQuestion();
}
</script>

</body>
</html>

</html>
